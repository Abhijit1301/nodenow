<!DOCTYPE html>
<html>
<head>
	<title>RFID based Identification</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel = "stylesheet" type="text/css" href = "/view/webView.css"></link>
</head>
<body>
	<header class="w3-card-4 w3-black w3-container">
		<div class = "header_div">
			RFID Portal
		</div>
	</header>
	<footer class="w3-teal w3-card-4 w3-container" style="margin-top:30px; width:100%;">
		<div id="developperinfo" >
			<ul class="w3-center" style="list-style-type:none">Developped by:  
				<li>Papun-Kun</li>
			</ul>
		</div>
	</footer>

	<div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Register</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              
            </div>
            <div class="modal-body">
              <div class="detail-enquire-form background-white">
                  <form method="get" id="myForm" action="/">
                    <div id="msgBox" style="display: none" class="alert alert-icon alert-dismissible alert-success" role="alert"><span id="msgBoxData"></span>
                        <span id="enquiryFor"></span>
                    	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        	<i class="fa fa-times" aria-hidden="true"></i>
                    	</button>
        			</div>
                      <div class="form-group">
                          <label for="">Seriel <span class="required">*</span></label>
                          <input readonly type="text" class="form-control" name="seriel" id="seriel" required="required">
                      </div><!-- /.form-group -->
                      <div class="form-group">
                          <label for="">Name <span class="required">*</span></label>
                          <input type="text" class="form-control" name="name" id="name" required="required">
                      </div><!-- /.form-group -->

                      <button class="btn btn-block btn-main" type="submit" ><i class="fa fa-paper-plane"></i>Add me</button>
                  </form>
              </div><!-- /.detail-enquire-form -->
            </div>
          </div>

        </div>
      </div>
    

	 <script src = "/view/jQuery.js" type="text/javascript"></script>    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	

	<script src = "/view/webView.js" type="text/javascript"></script>
</body>
</html>
